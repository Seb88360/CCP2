<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        
        <link rel="stylesheet" href="style.css">
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"></link>
        <title>MyMeteo</title>
    </head>

    <body>
        <h1>MyMeteo</h1>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-sm-6 col">
                    <form>
                        <div class="form-group">
                            <button Type="button" id="buttonloc" onClick="history.go(0)"><i class='far fa-dot-circle'></i></button>
                            <input type="text" class="form-control" id="inputCity" placeholder="Rechercher une localitÃ©" onKeyUp="check(this)" onChange="check(this)"/>
                        </div>
                        <button type="submit" class="btn btn-info btn-block">Rechercher</button>
                    </form>
                </div>
                <div class="col-12 col-sm-6 col d-flex justify-content-center my-3">
                    <div class="box-container">
                        <div id="city" class="boxtitle"></div>
                        <div id="temp" class="boxtemp"></div>
                        <div id="humidity" class="box"></div>
                        <div id="wind" class="box"></div>
                        <div id="press" class="box"></div>
                        <div id="meteo" class="boxmet"></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
